<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Assignment Heatmap</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Course Assignment Heatmap</h1>
            <p>Visualize assignment density by day for each course</p>
        </header>

        <div class="controls">
            <div class="course-selector">
                <label for="courseSelect">Select Course:</label>
                <select id="courseSelect">
                    <option value="">Choose a course...</option>
                </select>
            </div>
            
            <div class="month-navigation">
                <button id="prevMonth">&lt;</button>
                <span id="currentMonth"></span>
                <button id="nextMonth">&gt;</button>
            </div>
        </div>

        <div class="calendar-container">
            <div id="calendar" class="calendar-grid">
                <!-- Calendar will be generated by JavaScript -->
            </div>
        </div>

        <div class="legend">
            <h3>Legend</h3>
            <div class="legend-items">
                <div class="legend-item">
                    <span class="legend-color heat-0"></span>
                    <span>0 assignments</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color heat-1"></span>
                    <span>1-2 assignments</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color heat-2"></span>
                    <span>3-5 assignments</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color heat-3"></span>
                    <span>6-10 assignments</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color heat-4"></span>
                    <span>10+ assignments</span>
                </div>
            </div>
        </div>

        <div class="info-panel" id="infoPanel" style="display: none;">
            <h3>Day Details</h3>
            <p id="dayInfo"></p>
            <div id="assignmentsList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
